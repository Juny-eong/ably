      enabled: true
      path: /h2-console

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/ably
    username: user
    password: 123

  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect

